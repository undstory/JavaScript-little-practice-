<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <title>Zadania z js</title>
</head>
<body>
    <header>
        <h1>Zadania z js</h1>
    </header>
    
    <section class="first">
        <h2>Zadanie nr 1</h2>
        <h3> Podać z klawiatury 5 wartości, zapisać je do tablicy a następnie wypisać je w odwrotnej kolejności.</h3>

        <label>Wpisz pojedynczo pięć liczb</label>
        <input type="number" class="number"> 
        <button type="button" class="get">Pobierz liczbę!</button>
        <p>Wpisane przez Ciebie liczby to: <output class="output1"></output></p>
        <p>Te same liczby w odwrotnej kolejności to: <output class="output2"></output></p>
        <p>Liczby powyżej 20 to: <output class="output3"></output></p>
    </section>

    <section class="second">
        <h2>Zadanie nr 2</h2>
        <h3>Zrób licznik</h3>
        <div class="box">
            <h4 class="box-title">Counter</h4>
            <output class="box-result">0</output>
            <div class="btns">
                <button class="box-minus">-</button>
                <button class="box-plus">+</button>
            </div>
           
        </div>
    </section>
     















</body>
</html>
